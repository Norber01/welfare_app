<form method="POST">
  <input type="text" name="fcp_name" placeholder="FCP Name" required>
  <input type="number" name="amount" placeholder="Amount" step="0.01" required>
  <input type="date" name="date_paid" required>
  <input type="text" name="month_paid_for" placeholder="Month Paid For" required>
  <button type="submit">Add Dues</button>
</form>
